<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gojackson</title>
    <link rel="stylesheet" href="css/style-reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli:400,600,700,800,900i" rel="stylesheet">
  </head>
  <body>
    <a href="index.html"><img src="images/gojacksonlogo.png" alt="gojacksonlogo" height="60px" class="logo"></a>
    <div id="bg-overlay"></div>
    <div id="nav-overlay"></div>
    <div id="header">
      <img src="images/bgimg.jpg" alt="background" class="bgimg">
      <div class="menubar">
            <div class="menu"  id="active"><a href="index.html">ABOUT US</a></div>
            <div class="menu"><a href="events.html">EVENTS</a></div>
            <div class="menu" id="calendar"><a href="calendar.html">CALENDAR</a></div>
            <div class="menu"><a href="officers.html">OFFICERS</a></div>
            <div class="menu"><a href="contact.html">CONTACT</a></div>
      </div>
    </div>
    <div id="biggrid">
      <div id="blank">
        <img src="images/bgimg.png" alt="gojacksonlogo" class="mobile-header">
      </div>
      <div id="contents">
        <div id="officer-helper">

            <h1>OFFICERS</h1>
            <div class="deco"></div>

            <div class="officergrid">


                <div id="officercell">
                  <img src="images/JISEON.png" alt="president" class="center" align="middle">
                  <div class="officer">
                    <div class="officername">JISEON</div>
                    <div class="officerposition">PRESIDENT</div>
                  </div>
                </div>
                <div id="officercell">
                  <img src="images/HYOJIN.png" alt="vice president" class="center">
                  <div class="officer">
                    <div class="officername">HYOJIN</div>
                    <div class="officerposition">VICE PRESIDENT</div>
                  </div>
                </div>


                <div id="officercell">
                  <img src="images/GUNHEE.png" alt="secretary" class="center">
                  <div class="officer">
                    <div class="officername">GUNHEE</div>
                    <div class="officerposition">CONTENTS DIRECTOR</div>
                  </div>
                </div>
                <div id="officercell">
                  <img src="images/YEWON.png" alt="director of PR" class="center">
                  <div class="officer">
                    <div class="officername">YEWON</div>
                    <div class="officerposition">DIRECTOR OF PR</div>
                  </div>
                </div>
                <div id="officercell">
                  <img src="images/MINA.png" alt="creative director" class="center">
                  <div class="officer">
                    <div class="officername">MINA</div>
                    <div class="officerposition">CREATIVE DIRECTOR</div>
                  </div>
                </div>



                <div  id="officercell">
                  <img src="images/EUNMIN.png" alt="IT specialist" class="center"align="middle">
                  <div class="officer">
                    <div class="officername">EUNMIN</div>
                    <div class="officerposition">TECHNOLOGY SPECIALIST</div>
                  </div>
                </div>
                <div id="officercell">
                  <img src="images/YOOKYUNG.png" alt="secretary" class="center">
                  <div class="officer">
                    <div class="officername">YOOKYUNG</div>
                    <div class="officerposition">SECRETARY</div>
                  </div>
                </div>

            </div>

        </div>
      </div>
    </div>

  </body>
</html>
